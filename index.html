<!DOCTYPE html>
<html>
<head>
  <title>Countdown to Monday 14th</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      const now = new Date().toLocaleString("en-US", { timeZone: "Europe/Berlin" });
      const currentDate = new Date(now);

      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const targetDate = new Date(Date.UTC(year, month, 14, 0, 0, 0));

      targetDate.setHours(targetDate.getHours() + 2); // Adjust for CEST (UTC+2)

      const diff = targetDate - currentDate;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "It's Monday 14th!";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s";
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
