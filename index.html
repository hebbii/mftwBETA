<!DOCTYPE html>
<html>
<head>
  <title>: )</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 2em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>

  <script>
    function updateCountdown() {
      // Get current UTC time
      const now = new Date();

      // Calculate offset to Europe/Berlin
      const berlinOffset = -now.getTimezoneOffset() + 
        (new Date().toLocaleString("en-US", { timeZone: "Europe/Berlin", hour12: false }).includes("CEST") ? 120 : 60);

      // Create Berlin time
      const berlinTime = new Date(now.getTime() + berlinOffset * 60000);

      const year = berlinTime.getFullYear();
      const month = berlinTime.getMonth();
      const targetDate = new Date(year, month, 14, 0, 0, 0, 0);

      const diff = targetDate - berlinTime;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "thank you for your patience. the website will update soon.";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        const milliseconds = Math.floor(diff % 1000);

        document.getElementById("countdown").innerHTML =
          days + "d " +
          hours.toString().padStart(2, '0') + "h " +
          minutes.toString().padStart(2, '0') + "m " +
          seconds.toString().padStart(2, '0') + "s " +
          milliseconds.toString().padStart(3, '0') + "ms";
      }
      requestAnimationFrame(updateCountdown);
    }

    updateCountdown();
  </script>
</body>
</html>
